baseURL = '/'
languageCode = 'en-us'
title = 'NRRWA'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
relativeURLs = true

# Multilingual configuration
[languages]
  [languages.en]
    languageName = 'English'
    weight = 1
    title = 'NRRWA'
    [languages.en.params]
      siteName = 'NRRWA'
      siteDescription = 'Namma Roopanagara Residents Welfare Association'

  [languages.kn]
    languageName = 'ಕನ್ನಡ'
    weight = 2
    title = 'NRRWA'
    [languages.kn.params]
      siteName = 'NRRWA'
      siteDescription = 'ನಮ್ಮ ರೂಪಾನಗರ ನಿವಾಸಿಗಳ ಕಲ್ಯಾಣ ಸಂಘ'

# Taxonomies (built-in Hugo feature)
[taxonomies]
  tag = 'tags'
  category = 'categories'

# Pagination
[pagination]
  pagerSize = 10

# Params
[params]
  description = 'Namma Roopanagara Residents Welfare Association'
  author = 'NRRWA'
  stats_members = 343
  stats_yearsOfService = 4
  stats_eventsOrganized = 62
  stats_saplingsDistributed = 1250

  [params.directory]
    json_api_url = "https://script.google.com/macros/s/AKfycbwro82DP8Nc8fxOvUjtKVHFS7mprstjzzG1VsyoJayZT1QFUWWRWC5vUX_uuiXDlplLmA/exec"
    submission_form_url = "https://forms.gle/EoVxrmwfYyXrE5T7A"

# Permalinks
[permalinks]
  news = '/:sections/:slug/'
  events = '/:sections/:slug/'

