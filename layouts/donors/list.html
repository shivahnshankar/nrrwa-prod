{{ define "main" }}
<div class="container">
    <h1 class="section-title">{{ .Title }}</h1>

    <div class="content">
        {{ .Content }}
    </div>

    <!-- Donation Call to Action -->
    <section
        style="margin: 4rem 0; text-align: center; padding: 3rem; background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-blue) 100%); border-radius: 15px; color: white;">
        <h2 style="color: var(--golden); margin-bottom: 1rem; font-size: 2rem;">{{ T "support_our_causes" }}</h2>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.95;">
            {{ T "donation_intro" }}
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
            <a href="/{{ .Language.Lang }}/contact/"
                style="display: inline-block; padding: 15px 40px; background-color: var(--golden); color: var(--dark-gray); text-decoration: none; border-radius: 5px; font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease;">
                {{ T "donate_now" }}
            </a>
        </div>
    </section>

    <!-- Note Section -->
    <section
        style="margin: 3rem 0; padding: 2rem; background: var(--light-gray); border-radius: 10px; border-left: 5px solid var(--primary-green);">
        <p style="color: var(--text-color); font-size: 1rem; margin: 0; line-height: 1.6;">
            <strong>{{ T "note" }}</strong>
            {{ T "donation_note" | safeHTML }}
        </p>
    </section>
</div>
{{ end }}
