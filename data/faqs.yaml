en:
  - question: "What is NRRWA?"
    answer: "NRRWA (Namma Roopanagara Residents Welfare Association) is a community organization dedicated to improving the quality of life for residents of Roopanagara through various initiatives and programs."

  - question: "How can I become a member?"
    answer: "You can become a member by visiting our <a href=\"/en/membership/\">Membership page</a> and following the registration process. We offer annual, decennial, and lifetime membership options."

  - question: "What are the membership fees?"
    answer: "<ul><li>Annual Membership: ₹500 per year</li><li>Decennial Membership: ₹4,000 for 10 years</li><li>Lifetime Membership: ₹10,000 (one-time)</li></ul>"

  - question: "What benefits do members receive?"
    answer: "Members receive updates on community activities, can participate in decision-making, access the vendor directory, attend exclusive events, and have a voice in addressing local issues."

  - question: "How are funds utilized?"
    answer: "All funds are used for community development projects, maintenance of common areas, organizing events, and administrative expenses. We publish annual financial reports that are available in the Reports section."

  - question: "Can I volunteer for NRRWA activities?"
    answer: "Yes! We welcome volunteers for various activities. Please contact us through the <a href=\"/en/contact/\">Contact page</a> or speak with any Executive Committee member."

  - question: "How do I report an issue in the community?"
    answer: "You can report issues through our contact form, email, or by reaching out to any Executive Committee member. For urgent matters, please call our helpline."

  - question: "When are the NRRWA meetings held?"
    answer: "General body meetings are typically held quarterly. Special meetings may be called as needed. Meeting schedules are announced through email and WhatsApp groups."

kn:
  - question: "ಎನ್‌ಆರ್‌ಆರ್‌ಡಬ್ಲ್ಯೂಎ ಎಂದರೇನು?"
    answer: "ಎನ್‌ಆರ್‌ಆರ್‌ಡಬ್ಲ್ಯೂಎ (ನಮ್ಮ ರೂಪನಗರ ನಿವಾಸಿಗಳ ಕಲ್ಯಾಣ ಸಂಘ) ವಿವಿಧ ಉಪಕ್ರಮಗಳು ಮತ್ತು ಕಾರ್ಯಕ್ರಮಗಳ ಮೂಲಕ ರೂಪನಗರದ ನಿವಾಸಿಗಳ ಜೀವನ ಗುಣಮಟ್ಟವನ್ನು ಸುಧಾರಿಸಲು ಸಮರ್ಪಿತವಾಗಿರುವ ಸಮುದಾಯ ಸಂಸ್ಥೆಯಾಗಿದೆ."

  - question: "ನಾನು ಸದಸ್ಯನಾಗುವುದು ಹೇಗೆ?"
    answer: "ನೀವು ನಮ್ಮ <a href=\"/kn/membership/\">ಸದಸ್ಯತ್ವ ಪುಟ</a>ಕ್ಕೆ ಭೇಟಿ ನೀಡಿ ಮತ್ತು ನೋಂದಣಿ ಪ್ರಕ್ರಿಯೆಯನ್ನು ಅನುಸರಿಸುವ ಮೂಲಕ ಸದಸ್ಯರಾಗಬಹುದು. ನಾವು ವಾರ್ಷಿಕ, ದಶವಾರ್ಷಿಕ ಮತ್ತು ಜೀವಮಾನ ಸದಸ್ಯತ್ವ ಆಯ್ಕೆಗಳನ್ನು ನೀಡುತ್ತೇವೆ."

  - question: "ಸದಸ್ಯತ್ವ ಶುಲ್ಕ ಎಷ್ಟು?"
    answer: "<ul><li>ವಾರ್ಷಿಕ ಸದಸ್ಯತ್ವ: ವರ್ಷಕ್ಕೆ ₹500</li><li>ದಶವಾರ್ಷಿಕ ಸದಸ್ಯತ್ವ: 10 ವರ್ಷಗಳಿಗೆ ₹4,000</li><li>ಜೀವಮಾನ ಸದಸ್ಯತ್ವ: ₹10,000 (ಒಂದು ಬಾರಿ)</li></ul>"

  - question: "ಸದಸ್ಯರು ಯಾವ ಪ್ರಯೋಜನಗಳನ್ನು ಪಡೆಯುತ್ತಾರೆ?"
    answer: "ಸದಸ್ಯರು ಸಮುದಾಯ ಚಟುವಟಿಕೆಗಳ ನವೀಕರಣಗಳನ್ನು ಪಡೆಯುತ್ತಾರೆ, ನಿರ್ಧಾರ ತೆಗೆದುಕೊಳ್ಳುವಲ್ಲಿ ಭಾಗವಹಿಸಬಹುದು, ಮಾರಾಟಗಾರರ ಡೈರೆಕ್ಟರಿಯನ್ನು ಪ್ರವೇಶಿಸಬಹುದು, ವಿಶೇಷ ಕಾರ್ಯಕ್ರಮಗಳಿಗೆ ಹಾಜರಾಗಬಹುದು ಮತ್ತು ಸ್ಥಳೀಯ ಸಮಸ್ಯೆಗಳನ್ನು ಪರಿಹರಿಸುವಲ್ಲಿ ಧ್ವನಿ ಹೊಂದಿರುತ್ತಾರೆ."

  - question: "ಹಣವನ್ನು ಹೇಗೆ ಬಳಸಲಾಗುತ್ತದೆ?"
    answer: "ಎಲ್ಲಾ ಹಣವನ್ನು ಸಮುದಾಯ ಅಭಿವೃದ್ಧಿ ಯೋಜನೆಗಳು, ಸಾಮಾನ್ಯ ಪ್ರದೇಶಗಳ ನಿರ್ವಹಣೆ, ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಆಯೋಜಿಸುವುದು ಮತ್ತು ಆಡಳಿತಾತ್ಮಕ ವೆಚ್ಚಗಳಿಗೆ ಬಳಸಲಾಗುತ್ತದೆ. ನಾವು ವರದಿಗಳ ವಿಭಾಗದಲ್ಲಿ ಲಭ್ಯವಿರುವ ವಾರ್ಷಿಕ ಹಣಕಾಸು ವರದಿಗಳನ್ನು ಪ್ರಕಟಿಸುತ್ತೇವೆ."

  - question: "ನಾನು ಎನ್‌ಆರ್‌ಆರ್‌ಡಬ್ಲ್ಯೂಎ ಚಟುವಟಿಕೆಗಳಿಗೆ ಸ್ವಯಂಸೇವಕನಾಗಬಹುದೇ?"
    answer: "ಹೌದು! ನಾವು ವಿವಿಧ ಚಟುವಟಿಕೆಗಳಿಗೆ ಸ್ವಯಂಸೇವಕರನ್ನು ಸ್ವಾಗತಿಸುತ್ತೇವೆ. ದಯವಿಟ್ಟು <a href=\"/kn/contact/\">ಸಂಪರ್ಕ ಪುಟ</a> ಮೂಲಕ ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ ಅಥವಾ ಯಾವುದೇ ಕಾರ್ಯಕಾರಿ ಸಮಿತಿ ಸದಸ್ಯರೊಂದಿಗೆ ಮಾತನಾಡಿ."

  - question: "ಸಮುದಾಯದಲ್ಲಿನ ಸಮಸ್ಯೆಯನ್ನು ನಾನು ಹೇಗೆ ವರದಿ ಮಾಡಬಹುದು?"
    answer: "ನೀವು ನಮ್ಮ ಸಂಪರ್ಕ ಫಾರ್ಮ್, ಇಮೇಲ್ ಅಥವಾ ಯಾವುದೇ ಕಾರ್ಯಕಾರಿ ಸಮಿತಿ ಸದಸ್ಯರನ್ನು ಸಂಪರ್ಕಿಸುವ ಮೂಲಕ ಸಮಸ್ಯೆಗಳನ್ನು ವರದಿ ಮಾಡಬಹುದು. ತುರ್ತು ವಿಷಯಗಳಿಗೆ, ದಯವಿಟ್ಟು ನಮ್ಮ ಸಹಾಯವಾಣಿಗೆ ಕರೆ ಮಾಡಿ."

  - question: "ಎನ್‌ಆರ್‌ಆರ್‌ಡಬ್ಲ್ಯೂಎ ಸಭೆಗಳನ್ನು ಯಾವಾಗ ನಡೆಸಲಾಗುತ್ತದೆ?"
    answer: "ಸಾಮಾನ್ಯ ಸಭೆಗಳನ್ನು ಸಾಮಾನ್ಯವಾಗಿ ತ್ರೈಮಾಸಿಕವಾಗಿ ನಡೆಸಲಾಗುತ್ತದೆ. ಅಗತ್ಯವಿದ್ದಂತೆ ವಿಶೇಷ ಸಭೆಗಳನ್ನು ಕರೆಯಬಹುದು. ಸಭೆಯ ವೇಳಾಪಟ್ಟಿಗಳನ್ನು ಇಮೇಲ್ ಮತ್ತು ವಾಟ್ಸಾಪ್ ಗುಂಪುಗಳ ಮೂಲಕ ಘೋಷಿಸಲಾಗುತ್ತದೆ."
