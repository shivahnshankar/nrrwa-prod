kn:
  title: "ಕಾರ್ಯಕಾರಿ ಸಮಿತಿ"
  subtitle: "NRRWA ಯನ್ನು ಮುನ್ನಡೆಸುತ್ತಿರುವ ಸಮರ್ಪಿತ ತಂಡವನ್ನು ಭೇಟಿಯಾಗಿ"
  members:
    - name: "ರಾಜೇಶ್ ಕುಮಾರ್"
      position: "ಅಧ್ಯಕ್ಷರು"
      photo: "/assets/images/committee/1.png"
      bio: "ನಿವಾಸಿಗಳ ಕಲ್ಯಾಣದಲ್ಲಿ 15 ವರ್ಷಗಳ ಅನುಭವವನ್ನು ಹೊಂದಿರುವ ಭಾವೋದ್ರಿಕ್ತ ಸಮುದಾಯ ನಾಯಕ. ರೂಪನಗರದಲ್ಲಿ ಮೂಲಸೌಕರ್ಯ ಸುಧಾರಣೆ ಮತ್ತು ಸಮುದಾಯ ಚೈತನ್ಯವನ್ನು ಬೆಳೆಸಲು ಸಮರ್ಪಿತರು."
    - name: "ಪ್ರಿಯಾ ಶರ್ಮಾ"
      position: "ಉಪಾಧ್ಯಕ್ಷರು"
      photo: "/assets/images/committee/2.png"
      bio: "ಸುಸ್ಥಿರ ಅಭಿವೃದ್ಧಿಗೆ ಬದ್ಧರಾಗಿರುವ ಪರಿಸರ ಪ್ರತಿಪಾದಕ ಮತ್ತು ಸಮಾಜ ಕಾರ್ಯಕರ್ತೆ. ವಿವಿಧ ಹಸಿರು ಉಪಕ್ರಮಗಳು ಮತ್ತು ಯುವ ತೊಡಗಿಸಿಕೊಳ್ಳುವಿಕೆ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಮುನ್ನಡೆಸುತ್ತಾರೆ."
    - name: "ಸುರೇಶ್ ಪಟೇಲ್"
      position: "ಕಾರ್ಯದರ್ಶಿ"
      photo: "/assets/images/committee/3.png"
      bio: "ಅತ್ಯುತ್ತಮ ಸಾಂಗಟಿಕ ಕೌಶಲ್ಯಗಳನ್ನು ಹೊಂದಿರುವ ಅನುಭವಿ ನಿರ್ವಾಹಕ. ಎಲ್ಲಾ ಸಂಘದ ಚಟುವಟಿಕೆಗಳ ಸುಗಮ ಕಾರ್ಯಚರಣೆಯನ್ನು ಖಾತ್ರಿಪಡಿಸುತ್ತಾರೆ ಮತ್ತು ನಿವಾಸಿಗಳೊಂದಿಗೆ ಪಾರದರ್ಶಕ ಸಂವಹನವನ್ನು ನಿರ್ವಹಿಸುತ್ತಾರೆ."
    - name: "ಲಕ್ಷ್ಮೀ ದೇವಿ"
      position: "ಖಜಾಂಚಿ"
      photo: "/assets/images/committee/lakshmi-devi.jpg"
      bio: "ಹಣಕಾಸು ಪಾರದರ್ಶಕತೆ ಮತ್ತು ಹೊಣೆಗಾರಿಕೆಯನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳಲು ಸಮರ್ಪಿತ ಹಣಕಾಸು ತಜ್ಞ. ಎಲ್ಲಾ ಹಣಕಾಸು ಕಾರ್ಯಾಚರಣೆಗಳನ್ನು ಸೂಕ್ಷ್ಮ ಗಮನದಿಂದ ನಿರ್ವಹಿಸುತ್ತಾರೆ."
    - name: "ವಿಜಯ್ ಕುಮಾರ್"
      position: "ಸಹ ಕಾರ್ಯದರ್ಶಿ"
      photo: "/assets/images/committee/vijay-kumar.jpg"
      bio: "ಸಂಘದ ಕಾರ್ಯಾಚರಣೆಗಳನ್ನು ಆಧುನೀಕರಿಸಲು ಕೆಲಸ ಮಾಡುವ ತಂತ್ರಜ್ಞಾನ ಉತ್ಸಾಹಿ. ಡಿಜಿಟಲ್ ಉಪಕ್ರಮಗಳು ಮತ್ತು ನಿವಾಸಿಗಳ ಸಂವಹನ ಚಾನೆಲ್‌ಗಳನ್ನು ಸುಧಾರಿಸುವುದರ ಮೇಲೆ ಗಮನ ಹರಿಸುತ್ತಾರೆ."
    - name: "ಅನಿತಾ ರೆಡ್ಡಿ"
      position: "ಸಮಿತಿ ಸದಸ್ಯ"
      photo: "/assets/images/committee/anita-reddy.jpg"
      bio: "ಪರಂಪರೆಯನ್ನು ಸಂರಕ್ಷಿಸುವ ಬಗ್ಗೆ ಭಾವೋದ್ರಿಕ್ತರಾಗಿರುವ ಸಾಂಸ್ಕೃತಿಕ ಕಾರ್ಯಕ್ರಮಗಳ ಸಂಯೋಜಕ. ಸಮುದಾಯವನ್ನು ಒಗ್ಗೂಡಿಸುವ ಹಬ್ಬಗಳು ಮತ್ತು ಸಾಂಸ್ಕೃತಿಕ ಕಾರ್ಯಕ್ರಮಗಳನ್ನು ಆಯೋಜಿಸುತ್ತಾರೆ."
    - name: "ರಮೇಶ್ ರಾವ್"
      position: "ಸಮಿತಿ ಸದಸ್ಯ"
      photo: "/assets/images/committee/ramesh-rao.jpg"
      bio: "ಮೂಲಸೌಕರ್ಯ ಮತ್ತು ನಿರ್ವಹಣಾ ತಜ್ಞ. ಸಾರ್ವಜನಿಕ ಸೌಕರ್ಯಗಳ ಅಭಿವೃದ್ಧಿಯನ್ನು ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡುತ್ತಾರೆ ಮತ್ತು ನಾಗರಿಕ ಸಮಸ್ಯೆಗಳ ಸಮಯೋಚಿತ ಪರಿಹಾರವನ್ನು ಖಾತ್ರಿಪಡಿಸುತ್ತಾರೆ."
    - name: "ಮೀನಾ ಸಿಂಗ್"
      position: "ಸಮಿತಿ ಸದಸ್ಯ"
      photo: "/assets/images/committee/meena-singh.jpg"
      bio: "ಶಿಕ್ಷಣ ಮತ್ತು ಯುವ ಅಭಿವೃದ್ಧಿ ಪ್ರತಿಪಾದಕ. ಮಕ್ಕಳು ಮತ್ತು ಯುವ ವಯಸ್ಕರಿಗೆ ಶೈಕ್ಷಣಿಕ ಕಾರ್ಯಕ್ರಮಗಳು ಮತ್ತು ಕೌಶಲ್ಯ ಅಭಿವೃದ್ಧಿ ಉಪಕ್ರಮಗಳನ್ನು ಸಂಯೋಜಿಸುತ್ತಾರೆ."
    - name: "ಅರುಣ್ ದೇಸಾಯಿ"
      position: "ಸಮಿತಿ ಸದಸ್ಯ"
      photo: "/assets/images/committee/arun-desai.jpg"
      bio: "ವ್ಯಾಪಕ ಅನುಭವವನ್ನು ಹೊಂದಿರುವ ಸುರಕ್ಷತೆ ಮತ್ತು ಭದ್ರತಾ ಸಂಯೋಜಕ. ಎಲ್ಲಾ ನಿವಾಸಿಗಳಿಗೆ ಸುರಕ್ಷಿತ ವಾತಾವರಣವನ್ನು ಖಾತ್ರಿಪಡಿಸಲು ಸ್ಥಳೀಯ ಅಧಿಕಾರಿಗಳೊಂದಿಗೆ ನಿಕಟವಾಗಿ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ."
