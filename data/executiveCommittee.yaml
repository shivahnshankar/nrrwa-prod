kn:
  title: "ಕಾರ್ಯಕಾರಿ ಸಮಿತಿ"
  subtitle: "NRRWA ನನ್ನು ಮುನ್ನಡೆಸುತ್ತಿರುವ ಸಮರ್ಪಿತ ತಂಡವನ್ನು ಭೇಟಿಯಾಗಿ"
  members:
    - name: "M.N. ನರಸಿಂಹ ಮೂರ್ತಿ"
      position: "ಅಧ್ಯಕ್ಷರು"
      photo: "/assets/images/committee/president.jpg"
      bio: "ನಿವೃತ್ತ ಸಂಖ್ಯಾಶಾಸ್ತ್ರಜ್ಞ, ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯ"
    - name: "A. ಸೂರ್ಯನಾರಾಯಣ"
      position: "ಉಪಾಧ್ಯಕ್ಷರು"
      photo: "/assets/images/committee/vp.jpg"
      bio: "ನಿವೃತ್ತ ಬ್ಯಾಂಕ್ ಹಿರಿಯ ವ್ಯವಸ್ಥಾಪಕ, SBI"
    - name: "K.S. ಸೋಮಯಾಜಿ"
      position: "ಕಾರ್ಯದರ್ಶಿ"
      photo: "/assets/images/committee/secretary.jpg"
      bio: "ನಿವೃತ್ತ ಮಹಾ ವ್ಯವಸ್ಥಾಪಕ, SBI"
    - name: "ಶ್ರೀಧರ್ ತಂತ್ರಿ"
      position: "ಖಜಾಂಚಿ"
      photo: "/assets/images/committee/treasurer.jpg"
      bio: "ನಿವೃತ್ತ ಹಿರಿಯ ಬ್ಯಾಂಕ್ ವ್ಯವಸ್ಥಾಪಕ, ಕೆನರಾ ಬ್ಯಾಂಕ್"
    - name: "ಪ್ರಿಯಾ ಶಶಿಧರನ್"
      position: "ಸಹ ಕಾರ್ಯದರ್ಶಿ"
      photo: "/assets/images/committee/js.jpg"
      bio: "ಶಿಕ್ಷಣತಜ್ಞೆ"
    - name: "ಡಾ. ಸುಷ್ಮಾ ಅಪ್ಪಯ್ಯ"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/sushma.jpg"
      bio: "ಸಂಸ್ಥಾಪಕ ನಿರ್ದೇಶಕರು, ಗೋಲ್ಜ್ ನ್ಯೂಟ್ರಿಷನ್, ಮೈಸೂರು"
    - name: "ಚಂದ್ರಶೇಖರ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/chandra.jpg"
      bio: "ನಿವೃತ್ತ ಉಪ ಅರಣ್ಯ ಸಂರಕ್ಷಕ"
    - name: "ಮಾಯಾ ಶಾನ್ಭಾಗ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/maya.jpg"
      bio: "ಸಮಾಜಸೇವಕಿ"
    - name: "ಶಿವ HN ಶಂಕರ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/shiva.jpg"
      bio: "IT ಸಲಹೆಗಾರ ಮತ್ತು ಸ್ಟಾರ್ಟಪ್ ಮಾರ್ಗದರ್ಶಕ"
    - name: "N.D. ಸುದರ್ಶನ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/sudarshan.jpg"
      bio: "ನಿವೃತ್ತ ಉಪ ಅರಣ್ಯ ಸಂರಕ್ಷಕ"
    - name: "ಗೋಪಾಲ BM"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/gopala.jpg"
      bio: "ಮಾಜಿ ಸೇನಾ ಸದಸ್ಯ"
    - name: "ಉಮಾ ಪೇಶ್ವಾ"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/uma.jpg"
      bio: "ಶಿಕ್ಷಕಿ ಮತ್ತು ಶಿಕ್ಷಣತಜ್ಞೆ"
    - name: "M.K. ರಾಘು ಶ್ರೀನಿವಾಸನ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/raghu.jpg"
      bio: "ಸ್ವಯಂ ಉದ್ಯೋಗಿ"
    - name: "ದಕ್ಷಿಣಾ ಮೂರ್ತಿ E"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/dakshina.jpg"
      bio: "ಸಾಫ್ಟ್‌ವೇರ್ ಇಂಜಿನಿಯರ್"
    - name: "ಮಾಲತಿ ಭಟ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/malati.jpg"
      bio: "ಶಿಕ್ಷಣತಜ್ಞೆ"
    - name: "ಶರ್ಮಿಳಾ ಕಾರಂತ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/sharmila.jpg"
      bio: ""
    - name: "ಶ್ರೀವತ್ಸ ಶಂಕರ್"
      position: "ನಿರ್ದೇಶಕರು"
      photo: "/assets/images/committee/srivatsa.jpg"
      bio: "ವ್ಯವಸ್ಥಾಪಕ, ಹಣಕಾಸು"
