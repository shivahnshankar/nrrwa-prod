en:
  - name: "Geetha Nair"
    photo: "/assets/images/testimonials/geetha_nair.png"
    membershipType: "Lifetime Member"
    message: "NRRWA, an initiative taken up by talented leader Volunteers, has brought together like-minded members.  The Association aims relentlessly at providing & enhancing : Culture, Environment, Residents security, Public facilities (Parks, amphitheatre) Entertainment and many other services."
  - name: "Badrinath"
    photo: "/assets/images/testimonials/badrinath.jpg"
    membershipType: "Decennial Member"
    message: "The association committee members have done a extrodinary work by keeping our Roopanagar a model area. The parks, road, amphitheater and plastic free zone has been the main hard work of our NRRWA. We feel proud and happy to be the part of NRRWA. We extend our sincere thanks to all the committee members. They have made the residents of our Roopanagar very friendly and now we are like family members. We support to the association at all times."
  - name: "Kantharaju"
    photo: "/assets/images/testimonials/kantharaju.jpg"
    membershipType: "Annual Member"
    message: "The achievements made so far will give a strong inspiration to our youngsters and future residents to continue the legacy of the association for a long time in future. Success in obtaining  CSR Certification, 80G & 12C benefits added to the source of funds to association. Let all of us put our hands together in this endeavour of the association"

kn:
  - name: "ರಾಜೇಶ್ ಕುಮಾರ್"
    photo: "/assets/images/testimonials/1.png"
    membershipType: "ಆಜೀವ ಸದಸ್ಯ"
    message: "NRRWA ಸದಸ್ಯರಾಗಿರುವುದು ಅದ್ಭುತವಾಗಿದೆ. ಸಮುದಾಯ ಕಾರ್ಯಕ್ರಮಗಳು ಮತ್ತು ಉಪಕ್ರಮಗಳು ನಮ್ಮ ಜೀವನ ಅನುಭವವನ್ನು ನಿಜವಾಗಿಯೂ ಹೆಚ್ಚಿಸಿವೆ!"
  - name: "ಪ್ರಿಯಾ ಶರ್ಮಾ"
    photo: "/assets//images/testimonials/2.png"
    membershipType: "ದಶಕೀಯ ಸದಸ್ಯ"
    message: "ಮೂಲಸೌಕರ್ಯ ಮತ್ತು ಪರಿಸರ ಉಪಕ್ರಮಗಳನ್ನು ಸುಧಾರಿಸುವಲ್ಲಿ NRRWA ಪ್ರಯತ್ನಗಳು ಶ್ಲಾಘನೀಯವಾಗಿವೆ."
  - name: "ಸುರೇಶ್ ಪಟೇಲ್"
    photo: "/assets/images/testimonials/3.png"
    membershipType: "ವಾರ್ಷಿಕ ಸದಸ್ಯ"
    message: "NRRWA ಬೆಳೆಸುವ ಸಮುದಾಯ ಮತ್ತು ಸೇರಿರುವಿಕೆ ಅಮೂಲ್ಯವಾಗಿದೆ. ಸೇರಲು ಹೆಚ್ಚು ಶಿಫಾರಸು ಮಾಡುತ್ತೇವೆ!"
  - name: "ಲಕ್ಷ್ಮೀ ದೇವಿ"
    photo: "/images/testimonials/lakshmi.jpg"
    membershipType: "ಆಜೀವ ಸದಸ್ಯ"
    message: "ಹಿರಿಯ ನಾಗರಿಕನಾಗಿ, NRRWA ಸುರಕ್ಷತೆ ಮತ್ತು ಭದ್ರತೆಯ ಮೇಲೆ ಕೇಂದ್ರೀಕರಿಸಿದ್ದನ್ನು ನಾನು ನಿಜವಾಗಿಯೂ ಪ್ರಶಂಸಿಸುತ್ತೇನೆ."
